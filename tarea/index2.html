<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend - JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo" class="logo">
            <h1>BACKEND - Ecmascript</h1>
            <h2>Programador en Formación:</h2>
            <h3>Gomez Martinez, Carlos Gabriel</h3>
        </div>

        <div class="task-manager">
            <h1>Gestión de Tareas</h1>
            <input type="text" id="taskInput" placeholder="Nueva tarea">
            <button onclick="addTask()">Agregar Tarea</button>

            <h2>Todas las Tareas</h2>
            <ul id="taskList" class="task-list"></ul>

            <h2>Tareas Completadas</h2>
            <ul id="completedTaskList" class="task-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
